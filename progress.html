<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>進捗状況一覧</title>
    <base target="_top">
    <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  </head>
  <body>
    <div class="text-center">

    <div id="modal"></div>
    <div id="loader">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <span class="h1 border-bottom border-2 m-5">進捗状況一覧</span>

    <div class="m-4">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#updateProgressModal">
        更新
      </button>
    </div>

    <div class="modal fade" id="updateProgressModal" tabindex="-1" aria-labelledby="updateProgresLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateProgresLabel">進捗更新</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="taskID">タスクID</label>
              <div class="col-sm-8">
                <select class="form-control" id="taskID" name="id">
                  <? for(let i = 1; i < taskData.length; i++){ ?>
                  <? let item = taskData[i]; ?>
                  <option><?= item[0] ?></option>
                  <? } ?>
                </select>
              </div>
            </div>
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="taskName">タスク名</label>
              <label class="col-form-label col-sm-8" for="taskName" id="taskName"><?= taskData[1][1] ?></label>
            </div>
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="percent">進捗率</label>
              <div class="col-sm-8"><input type="number" placeholder="0～100" min="0" max="100" class="form-control" id="percent" name="percent"></div>
            </div>
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="memo">メモ</label>
              <div class="col-sm-8"><input type="text" class="form-control" id="memo" name="memo"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="updateProgressBtnClick()">更新</button>
          </div>
        </div>
      </div>
    </div>

    <div class="m-4">
    <table class="table table-striped" style="height:8rem; overflow:scroll">
      <thead>
        <tr><th><?= progressData[0][0] ?></th><th><?= progressData[0][1] ?></th><th><?= progressData[0][2] ?></th><th><?= progressData[0][3] ?></th>
        <th><?= progressData[0][4] ?></th><th><?= progressData[0][5] ?></th></tr>
      </thead>
      <tbody>
        <? for(let i = 1; i < progressData.length; i++){ ?>
        <? let item = progressData[i]; ?>
        <tr><td><?= item[0] ?></td><td><?= item[1] ?></td><td><?= item[2] ?></td><td><?= item[3]*100+"%" ?></td><td><?= item[4] ?></td>
        <td><?= item[5].toLocaleDateString() ?></td></tr>
        <? } ?>
      </tbody>
    </table>
    </div>

    <div class="m-4">
      <a href="<?= getAppUrl() ?>?p=index"><button type="button" class="btn btn-outline-primary">メニューへ戻る</button></a> 
    </div>

    </div>

    <?!= HtmlService.createHtmlOutputFromFile('prog_script').getContent(); ?>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
