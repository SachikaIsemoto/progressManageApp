<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>プロジェクト一覧</title>
    <base target="_top">
    
    <?!= HtmlService.createHtmlOutputFromFile('css').getContent(); ?>
  </head>
  <body>
    
    <div class="text-center">

    <div id="modal"></div>
    <div id="loader">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
    
    <span class="h1 border-bottom border-2 m-5">プロジェクト一覧</span>

    <div class="d-flex justify-content-evenly m-4">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">
        追加
      </button>

      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#deleteProjectModal">
        削除
      </button>
    </div>

    <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProjectLabel">プロジェクト追加</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="projectName">プロジェクト名</label>
              <div class="col-sm-8"><input type="text" class="form-control" id="projectName" name="name"></div>
            </div>
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="startDate">開始日</label>
              <div class="col-sm-8"><input type="date" class="form-control" id="startDate" name="start"></div>
            </div>
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="endDate">期日</label>
              <div class="col-sm-8"><input type="date" class="form-control" id="endDate" name="end"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addProjectBtnClick()">追加</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteProjectModal" tabindex="-1" aria-labelledby="deleteProjectLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteProjectLabel">プロジェクト削除</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row m-4">
              <label class="col-form-label col-sm-4" for="projectID">プロジェクトID</label>
              <div class="col-sm-8">
                <select class="form-control" id="projectID" name="id">
                  <? for(let i = 1; i < data.length; i++){ ?>
                  <? let item = data[i]; ?>
                  <option><?= item[0] ?></option>
                  <? } ?>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="deleteProjectBtnClick()">削除</button>
          </div>
        </div>
      </div>
    </div>


    <div class="m-4" style="overflow:auto; height:25rem">
    <table class="table table-striped" id="project_data">
      <thead>
        <tr><th><?= data[0][0] ?></th><th><?= data[0][1] ?></th><th><?= data[0][2] ?></th><th><?= data[0][3] ?></th>
        <th><?= data[0][4] ?></th><th><?= data[0][5] ?></th></tr>
      </thead>
      <tbody>
        <? for(let i = 1; i < data.length; i++){ ?>
        <? let item = data[i]; ?>
        <tr><td><?= item[0] ?></td><td><?= item[1] ?></td><td><?= item[2].toLocaleDateString() ?></td><td><?= item[3].toLocaleDateString() ?></td>
        <td><?= item[4] ?></td><td><?= item[5] ?></td></tr>
        <? } ?>
      </tbody>
    </table>
    </div>

    <div class="m-4">
      <a href="<?= getAppUrl() ?>?p=index"><button type="button" class="btn btn-outline-primary">メニューへ戻る</button></a> 
    </div>

    

    </div>

  <?!= HtmlService.createHtmlOutputFromFile('script').getContent(); ?>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
